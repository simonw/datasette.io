name: Fetch latest PyPI download stats

on:
  workflow_dispatch:
  schedule:
    - cron:  '41 1 * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - uses: actions/cache@v2
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
    - name: Fetch latest stats
      run: |
        eval "python fetch_stats.py stats.json --verbose --sleep 2 datasette sqlite-utils $(curl -s 'https://datasette.io/content.json?sql=select+group_concat(name%2C+%27+%27)+from+plugin_repos&_shape=arrayfirst' | jq '.[0]' -r)"
    - name: Commit and push if it changed
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Latest data: ${timestamp}" || exit 0
        git push
