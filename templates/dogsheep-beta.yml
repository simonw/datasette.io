blog.db:
    entries:
        sql: |-
            select
              id as key,
              title,
              body as search_1,
              published as timestamp,
              1 as is_public
            from
              entries
        display_sql: |-
            select
              url,
              highlight(
                body, :q
              ) as snippet
            from
              entries
            where
              entries.id = :key
        display: |-
            <h3>Blog: <a href="{{ display.url }}">{{ title }}</a></h3>
            <p>{{ display.snippet|safe }}</p>
            <p><small>Published {{ timestamp }}</small></p>
